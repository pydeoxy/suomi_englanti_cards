<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnish-English Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="card" class="card">
            <div class="card-content">
                <div class="card-front">
                    <img id="front-image" src="" alt="Vocabulary image">
                    <div id="finnish-text" class="card-text"></div>
                </div>
                <div class="card-back">
                    <div id="english-text" class="card-text"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="flip-btn">Flip Card</button>
            <button id="next-btn">Next Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
